<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Cancellation Prediction</title>
    <link rel="stylesheet" href="../staticFiles/style.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking Cancellation Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post" class="form-grid">
            <div class="grid-container">
                <!-- Input Fields and Selects -->
               
                <input type="number" placeholder="Lead Time" name="lead_time">
<select name="arrival_date_month">
    <option value="" disabled selected>Arrival Date Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>

                <input type="number" placeholder="Arrival Date Week Number" name="arrival_date_week_number">
                <input type="number" placeholder="Arrival Date Day of Month" name="arrival_date_day_of_month">
                <input type="number" placeholder="Stays in Weekend Nights" name="stays_in_weekend_nights">
                <input type="number" placeholder="Stays in Week Nights" name="stays_in_week_nights">
                <input type="number" placeholder="Adults" name="adults">
              
                <select name="is_repeated_guest">
                    <option value="" disabled selected>Is Repeated Guest?</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                
                <input type="number" placeholder="Previous Cancellations" name="previous_cancellations">
                <input type="number" placeholder="Previous Bookings Not Canceled" name="previous_bookings_not_canceled">
                <input type="number" placeholder="Booking Changes" name="booking_changes">
                <input type="number" placeholder="Days in Waiting List" name="days_in_waiting_list">
                <input type="number" step="0.01" placeholder="Average Daily Rate" name="adr">
                <input type="number" placeholder="Required Car Parking Spaces" name="required_car_parking_spaces">
                <input type="number" placeholder="Total of Special Requests" name="total_of_special_requests">
                <input type="number" placeholder="Kids" name="kids">
               
                <select name="hotel">
                    <option value="" disabled selected>Select Hotel Type</option>
                    <option value="City Hotel">City Hotel</option>
                    <option value="Resort Hotel">Resort Hotel</option>
                </select>
               
              
                <select name="meal">
                    <option value="" disabled selected>Select Meal Plan</option>
                    <option value="BB">Bed and Breakfast (BB)</option>
                    <option value="FB">Full Board (FB)</option>
                    <option value="HB">Half Board (HB)</option>
                    <option value="SC">Self Catering (SC)</option>
                    <option value="Undefined">Undefined</option>
                </select>
                
               

                <select name="country">
                    <option value="" disabled selected>Select Country</option>
                    <option value="PRT">PRT</option>
                    <option value="GBR">GBR</option>
                    <option value="FRA">FRA</option>
                    <option value="ESP">ESP</option>
                    <option value="DEU">DEU</option>
                    <option value="ITA">ITA</option>
                    <option value="IRL">IRL</option>
                    <option value="BEL">BEL</option>
                    <option value="BRA">BRA</option>
                    <option value="NLD">NLD</option>
                    <option value="USA">USA</option>
                    <option value="CHE">CHE</option>
                    <option value="CN">CN</option>
                    <option value="AUT">AUT</option>
                    <option value="SWE">SWE</option>
                    <option value="ABW">ABW</option>
                    <option value="AGO">AGO</option>
                    <option value="AIA">AIA</option>
                </select>


                <select name="market_segment">
                    <option value="" disabled selected>Select Market Segment</option>
                    <option value="Aviation">Aviation</option>
                    <option value="Complementary">Complementary</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Direct">Direct</option>
                    <option value="Groups">Groups</option>
                    <option value="Offline TA/TO">Offline TA/TO</option>
                    <option value="Online TA">Online TA</option>
                    <option value="Undefined">Undefined</option>
                </select>
                

                <select name="distribution_channel">
                    <option value="" disabled selected>Select Distribution Channel</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Direct">Direct</option>
                    <option value="GDS">GDS</option>
                    <option value="TA/TO">TA/TO</option>
                    <option value="Undefined">Undefined</option>
                </select>
                
              

                <select name="reserved_room_type">
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="H">H</option>
                    <option value="L">L</option>
                </select>


                <select name="deposit_type">
                    <option value="" disabled selected>Select Deposit Type</option>
                    <option value="No Deposit">No Deposit</option>
                    <option value="Non Refund">Non Refund</option>
                    <option value="Refundable">Refundable</option>
                </select>
                
                <select name="customer_type">
                    <option value="" disabled selected>Select Customer Type</option>
                    <option value="Contract">Contract</option>
                    <option value="Group">Group</option>
                    <option value="Trasient">Trasient</option>
                    <option value="Trasient-Party">Trasient-Party</option>
                </select>
                
            </div>
            <button type="submit" class="submit-button">Predict</button>
        </form>

        <br><br>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
